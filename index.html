<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Stop Watch</title>
    <style>
        .time{
            font-size: 2rem;
        }
        #wrapper{
            margin: auto;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        div span
        {
          font-size: 4rem;
        }
    </style>
</head>
<body >
  <div class="container-fluid bg-info" id="wrapper" style="width: 100%; height: 100vh;">
      <div >
          <div class="h2 p-5 text-light bg-dark" style="min-width: 450px; height: 200px;"><h1 class="h1 display-1"><center>Stop Watch</center></h1></div>
          
      </div>
      <div style="height: 80px;">
        <div class="container-fluid d-flex justify-content-center p-5" >
            <div class="d-inline-flex justify-content-center" style="width: 450px;">
              <div class="time" ><span id="min" class="time-minute">00</span>:</div>
              <div class="time" ><span id="sec" class="time-second">00</span>:</div>
              <div class="time" >
              <span id="msec" class="time-milisecond">00</span>
          </div>
            </div>
            
        </div>   
        <div class="container d-flex justify-content-center">
          <div class="btn-md "><i class="fas fa-play display-2 text-light " id="play" style="width: 86px;"></i> </div>
          <!-- <i class="fas fa-pause pe-1 display-6"></i> -->
          <div class="btn-md "><i class="fas fa-circle-stop display-2 text-dark" id="stop"></i></div>
         </div>   
      </div>
    </div>
    
  </div>
    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
